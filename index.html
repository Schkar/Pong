    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pong</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css">
        <script type='text/JavaScript' src='js/app.js'></script>
    </head>
    <body>
        <header class="headerContainer">
            <h1 class="mainTitle">Pong</h1>
        </header>
        <main class="mainSection">
            <div class="instructionsContainer">
                <h2 class="instructionsTitle">Instructions</h2>
                <p class="instructionsText">Your goal is to put the ball behind your rival's palette. You get 1 point for that.</p>
                <p class="instructionsText">Use Up and Down Arrow to Move. Player 2 uses "w" and "s" keys. </p>
                <p class="instructionsText">First to gather 10 points is a winner</p>
            </div>
            <div class="pointsContainer">
                <p class="pointBox">Player 1 <span class="points">0 : 0</span> Player 2</p>
            </div>
            <div class="arena">
                <div class="playerPickerContainer">
                    <p class="playerPickerText">Choose a second player</p>
                    <button class="playerPickerButton computer">Computer</button>
                    <button class="playerPickerButton player">Player</button></div>
                <div class="startScreen">Start</div>
                <div class="palette leftPalette"></div>
                <div class="palette rightPalette"></div>
                <div class="ball"></div>
            </div>
        </main>
        <footer class="footerContainer">
            <!-- <h2 class="footerText">&copy Karol Schweitzer 2017</h2> -->
        </footer>
